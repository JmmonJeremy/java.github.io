<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>
		<select id="language" onChange="update()">
            <!--<option id="drop_menu" value="" selected disabled>Please Select&emsp; &emsp; &ensp; &nbsp; &#9947;</option>-->
			<option value="en" id="en">English</option>
			<option value="es" id="es">Español</option>
			<option value="pt" id="pt">Português</option>
		</select>
		<input type="text" id="value">
		<input type="text" id="text">

	>
        <script type="text/javascript">
			function update() {
				var select = document.getElementById('language');
				var option = select.options[select.selectedIndex];

				document.getElementById('value').value = option.value;
				document.getElementById('text').value = option.text;
			}

			update();
		</script>
        <script src="get_selected_value.js" type="text/javascript"></script
	</body>
</html>
